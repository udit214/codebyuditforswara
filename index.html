<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Memories</title>
  <link rel="stylesheet" href="style.css">
</head>

    <div class="photos">
      <div class="photo-card">
        <img src="./Screenshot (87).png" alt="Memory 1">
        <p>First Glance</p>
      </div>
      <div class="photo-card">
        <img src="./Screenshot (87).png" alt="Memory 2">
        <p>Wedding Day Bliss</p>
      </div>
      <div class="photo-card">
        <img src="./Screenshot (87).png" alt="Memory 3">
        <p>Traveling Together</p>
      </div>
      <div class="photo-card">
        <img src="./Screenshot (87).png" alt="Memory 4">
        <p>Family Moments</p>
      </div>
    </div>
  </div>
  <audio id="backgroundMusic" loop>
    <source src="./Pal Pal Dil Ke Paas - Unwind Instrumental.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <script src="script.js"></script>

</html>
